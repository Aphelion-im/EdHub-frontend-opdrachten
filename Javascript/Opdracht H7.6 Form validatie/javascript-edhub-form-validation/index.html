<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Form validation</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form action="#">

        <h1>Registreren</h1>
        <div>
            <label for="username">Gebruikersnaam:</label>
            <input type="text" id="username">
            <div class="username-message">Gebruikersnaam mag geen @ bevatten</div>
        </div>

        <div>
            <label for="password">Wachtwoord:</label>
            <input type="password" id="password" password>
            <div class="password-message">Wachtwoord is te kort, gebruik minimaal 6 tekens</div>
        </div>
    </form>


    <script src="main.js"></script>
</body>

</html>
